<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body>
    <div class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Mesto">
        </header>
        <main class="content">
           <section class="profile content__profile">
               <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка пользователя">
               <div class="profile__info">
                   <h1 class="profile__name">Жак-Ив Кусто</h1>
                   <p class="profile__description">Исследователь океана</p>
                   <button class="profile__edit"></button>
               </div>
               <button class="profile__add-button"></button>
           </section>
            <section class="elements content__elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__image" src="./images/karachaevsk.jpg" alt="Фотография Карачаевска">
                        <div class="element__description">
                            <h2 class="element__heading">Карачаевск</h2>
                            <button class="element__heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elbrus-1.jpg" alt="Фотография Карачаевска">
                        <div class="element__description">
                            <h2 class="element__heading">Гора Эльбрус</h2>
                            <button class="element__heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/dombai-1.jpg" alt="Фотография Карачаевска">
                        <div class="element__description">
                            <h2 class="element__heading">Домбай</h2>
                            <button class="element__heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/elbrus-2.jpg" alt="Фотография Карачаевска">
                        <div class="element__description">
                            <h2 class="element__heading">Гора Эльбрус</h2>
                            <button class="element__heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/dombai-2.jpg" alt="Фотография Карачаевска">
                        <div class="element__description">
                            <h2 class="element__heading">Домбай</h2>
                            <button class="element__heart"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__image" src="./images/karachaevo.jpg" alt="Фотография Карачаевска">
                        <div class="element__description">
                            <h2 class="element__heading">Карачаево-Черкесия</h2>
                            <button class="element__heart"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close-btn"></button>
                <form class="popup__form">
                    <input id="popup-name" type="text" class="popup__input" placeholder="Введите свое имя">
                    <input id="popup-description" type="text" class="popup__input"  placeholder="О себе">
                    <button class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
