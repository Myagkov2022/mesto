<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body>
    <div class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Mesto">
        </header>
        <main class="content">
           <section class="profile content__profile">
               <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка пользователя">
               <div class="profile__info">
                   <h1 class="profile__name">Жак-Ив Кусто</h1>
                   <p class="profile__description">Исследователь океана</p>
                   <button class="profile__edit" type="button"></button>
               </div>
               <button class="profile__add-button" type="button"></button>
           </section>
            <section class="elements content__elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close-btn" type="button"></button>
                <form class= "popup__form form" name="form-profile" novalidate>
                    <fieldset class="form__set">
                        <input id="popup-name" name="name" type="text" class="form__input" placeholder="Введите свое имя"  minlength="2" maxlength="40" required>
                        <span id="popup-name-error" class="form__input-error"></span>
                        <input id="popup-description" name="description" type="text" class="form__input"  placeholder="О себе" minlength="2"  maxlength="200" required>
                        <span id="popup-description-error" class="form__input-error"></span>
                        <button class="form__submit" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_new-element">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button class="popup__close-btn" type="button"></button>
                <form class="popup__form form" name="form-add" novalidate>
                    <fieldset class="form__set">
                        <input id="popup-title" name="name" type="text" class="form__input" placeholder="Название"   minlength="2" maxlength="30" required>
                        <span id="popup-title-error" class="form__input-error"></span>
                        <input id="popup-link" name="link" type="url" class="form__input"  placeholder="Ссылка на картинку" required>
                        <span id="popup-link-error" class="form__input-error"></span>
                        <button class="form__submit" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container-img">
                <button class="popup__close-btn" type="button"></button>
                <figure class="popup__figure">
                    <img class="popup__image">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template class="element-template">
        <li class="element">
            <img class="element__image">
            <button class="element__trash" type="button"></button>
            <div class="element__description">
                <h2 class="element__heading"></h2>
                <button class="element__heart" type="button"></button>
            </div>
        </li>
    </template>
    <script type="module" src="scripts/pages/index.js"></script>
</body>
</html>
