<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body>
    <div class="page">
        <header class="header page__header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Mesto">
        </header>
        <main class="content">
           <section class="profile content__profile">
               <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка пользователя">
               <div class="profile__info">
                   <h1 class="profile__name">Жак-Ив Кусто</h1>
                   <p class="profile__description">Исследователь океана</p>
                   <button class="profile__edit" type="button"></button>
               </div>
               <button class="profile__add-button" type="button"></button>
           </section>
            <section class="elements content__elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close-btn" type="button"></button>
                <form class="popup__form" name="form-profile">
                    <input id="popup-name" name="profile-name" type="text" class="popup__input" placeholder="Введите свое имя">
                    <input id="popup-description" name="popup-description" type="text" class="popup__input"  placeholder="О себе">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_new-element">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button class="popup__close-btn" type="button"></button>
                <form class="popup__form" name="form-profile">
                    <input id="popup-title" name="profile-title" type="text" class="popup__input" placeholder="Название">
                    <input id="popup-link" name="popup-link" type="text" class="popup__input"  placeholder="Ссылка на картинку">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container-img">
                <button class="popup__close-btn" type="button"></button>
                <figure class="popup__figure">
                    <img src="" alt="" class="popup__image">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>
            </div>
        </div>
    </div>
    <template class="element-template">
        <li class="element">
            <img class="element__image" src="" alt="">
            <button class="element__trash" type="button"></button>
            <div class="element__description">
                <h2 class="element__heading"></h2>
                <button class="element__heart" type="button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
